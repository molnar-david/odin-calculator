<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc-container" class="center">
        <div id="calc">
            <h1>Calculator</h1>
            <div class="display-container">
                <div id="display-input" class="center"></div>
                <div id="display-output" class="center"></div>
            </div>
            <div class="calc-row">
                <button class="aux-btn">C</button>
                <button class="op-btn">+/-</button>
                <button class="op-btn">/</button>
                <button class="op-btn">x</button>
            </div>
            <div class="calc-row">
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="op-btn">-</button>
            </div>
            <div class="calc-row">
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="op-btn">+</button>
            </div>
            <div class="calc-row">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="op-btn">=</button>
            </div>
            <div class="calc-row">
                <button class="num-btn">0</button>
                <button class="num-btn">.</button>
                <button class="aux-btn big-btn">DEL</button>
            </div>
        </div>
    </div>
</body>
</html>
