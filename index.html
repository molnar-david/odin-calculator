<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc-container">
        <h1>Calculator</h1>
        <div id="display">0</div>
        <div class="calc-row">
            <button>C</button>
            <button>+/-</button>
            <button>/</button>
            <button>X</button>
        </div>
        <div class="calc-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
        </div>
        <div class="calc-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
        </div>
        <div class="calc-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>=</button>
        </div>
        <div class="calc-row">
            <button>0</button>
            <button>.</button>
            <button>DEL</button>
        </div>
    </div>
</body>
</html>
